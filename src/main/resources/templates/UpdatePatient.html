<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script type="text/javascript">

     function verifyStatus() {
       var status = document.getElementById("covidStatus").value;
           if(status.toLowerCase()!="positive"|status.toLowerCase()!="negative")
           {
             alert("Status should be \"Positive\" or \"Negative\" only " );
           }
           else
           {
             console.write();
           }
     }

  </script>
</head>

<body>
<div class="container my-5">
  <h3> Update Patient</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <!--/*@thymesVar id="patient" type="com.example.digiledge.Entity.Patient"*/-->
        <form action="#" th:action="@{/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" name="updateForm">
          <div class="row">
            <!--/*@thymesVar id="patientName" type="com.example.digiledge.Entity.Patient"*/-->
            <!--/*@thymesVar id="covidStatus" type="com.example.digiledge.Entity.Patient"*/-->
            <!--/*@thymesVar id="covidStatus" type="com.example.digiledge.Entity.Patient"*/-->

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{patientName}" class="form-control" id="name" placeholder="Name" readonly>
            </div>
            <div class="form-group col-md-8">
              <label for="covidStatus" class="col-form-label">Status </label> <input type="text" th:field="*{covidStatus}" onchange="verifyStatus()" class="form-control" id="covidStatus" placeholder="Covid Positive/Negative">
            </div>

            <div class="form-group col-md-8">
              <label for="phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{contactNo}" class="form-control" id="phoneNo" placeholder="Enter your Mobile Number" readonly>
            </div>
            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter your Address" readonly>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Update Patient" >
            </div>

            <div class="form-group col-md-8"></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
